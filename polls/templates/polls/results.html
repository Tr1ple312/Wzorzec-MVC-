<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Results for "{{ question.question_text }}"</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }}: {{ choice.votes }} votes</li>
        {% endfor %}
    </ul>
    <a href="{% url 'detail' question.id %}">Back to question</a>
</body>
</html>
